<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Card</title>
    <link rel="stylesheet" href="shoppingcart.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <meta charset="utf-8" />
  </head>
  <body>
<div class="shopping-cart">
    <!-- Title -->
    <div class="totale">
        <p id="totalp">Shopping Bag total : $0</p></div>
   
    <!-- Product #1 -->
    <div class="item">
      <i class="fas fa-trash-alt"></i> 
      <i class="fas fa-heart"></i>
      <div class="image">
        <img src="keyborads gaming.png"    alt=""  width="120" />
    </div>
   
      <div class="description">
        <span>keyborads gaming</span>
        <span>IBM</span>
        <span>black</span>
      </div>
      <i class="fas fa-plus-square add"></i>
      <p class="qte">0</p>
      <i class="fas fa-minus-square minus"></i>
      <div class="total-price">$80</div>
    </div>
   
    <!-- Product #2 -->
    <div class="item">
        <i class="fas fa-trash-alt"></i> <i class="fas fa-heart"></i>
      <div class="image">
        <img src="Optical mouse gaming.jpg" alt="" width="80"/>
      </div>
   
      <div class="description">
        <span>Optical mouse gaming</span>
        <span>gamezone</span>
        <span>Black and red</span>
      </div>
      <i class="fas fa-plus-square add"></i>
      <p class="qte">0</p>
      <i class="fas fa-minus-square minus"></i>
      <div class="total-price">$35</div>
    </div>
   
    <!-- Product #3 -->
    <div class="item">
        <i class="fas fa-trash-alt"></i> <i class="fas fa-heart"></i>
      <div class="image">
        <img src="casque gaming.jpg" alt="" width="80"/>
      </div>
   
      <div class="description">
        <span>casque gaming</span>
        <span>gamezone</span>
        <span>Black and red</span>
      </div>
      <i class="fas fa-plus-square add"></i>
      <p class="qte">0</p>
      <i class="fas fa-minus-square minus"></i>
      <div class="total-price">$62</div>
    </div>
    </div>
  <script type="text/javascript" src="shoppingcart.js"></script>
  </body>
</html>
